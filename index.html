<!DOCTYPE html>
<html>
  <head>
    <title>Interactive VR NBA Scoreboard</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script>
      // Global score values
      let teamA = 86;
      let teamB = 82;

      // Update scoreboard function
      function updateScore() {
        teamA += Math.floor(Math.random() * 3) + 1;
        teamB += Math.floor(Math.random() * 3) + 1;
        
        // Update text elements
        document.querySelectorAll('.score-text').forEach(el => {
          el.setAttribute('value', `${teamA} - ${teamB}`);
        });
      }
    </script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene physics="gravity: -9.8" cursor="rayOrigin: mouse">

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500" color="#7BC8A4"></a-plane>

      <!-- Sky -->
      <a-sky color="lightblue"></a-sky>

      <!-- Light -->
      <a-light type="directional" position="0 100 50" intensity="1"></a-light>
      <a-light type="ambient" color="#888"></a-light>

      <!-- Basketball -->
      <a-sphere 
        position="0 5 -20"
        radius="2" 
        color="orange"
        animation="property: position; to: 0 8 -20; dir: alternate; dur: 500; easing: easeInOutQuad; loop: true">
      </a-sphere>

      <!-- Player Model -->
      <a-entity 
        ply-model="src: stephcurry.ply"
        position="0 0 -20"
        rotation="270 0 0"
        scale="10 10 10">
      </a-entity>

      <!-- Interactive Jumbotron -->
      <a-entity id="jumbotron"
        position="0 20 -30"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
        
        <a-box width="20" height="10" depth="20" color="black"></a-box>

        <!-- Score Text (front) -->
        <a-text 
          value="86 - 82"
          class="score-text"
          position="0 3 10.1"
          rotation="0 0 0"
          align="center"
          color="yellow"
          width="40">
        </a-text>

        <!-- Score Text (back) -->
        <a-text 
          value="86 - 82"
          class="score-text"
          position="0 3 -10.1"
          rotation="0 180 0"
          align="center"
          color="yellow"
          width="40">
        </a-text>

        <!-- Team Logos (front) -->
        <a-image src="Golden_State_Warriors_logo.svg.png"
          position="-5 -2 10.1"
          width="4"
          height="4"></a-image>

        <a-image src="Los_Angeles_Lakers_logo.svg.png"
          position="5 -2 10.1"
          width="4"
          height="4"></a-image>

        <!-- Team Logos (back) -->
        <a-image src="Golden_State_Warriors_logo.svg.png"
          position="5 -2 -10.1"
          width="4"
          height="4"
          rotation="0 180 0"></a-image>

        <a-image src="Los_Angeles_Lakers_logo.svg.png"
          position="-5 -2 -10.1"
          width="4"
          height="4"
          rotation="0 180 0"></a-image>

        <!-- Invisible clickable button -->
        <a-box
          position="0 0 10.2"
          width="20"
          height="10"
          depth="0.2"
          opacity="0"
          class="clickable"
          event-set__enter="_event: click; _target: #jumbotron; _delay: 0"
          onclick="updateScore()">
        </a-box>

      </a-entity>

      <!-- Camera + Cursor -->
      <a-entity id="cameraRig" position="0 2 10">
        <a-camera wasd-controls look-controls>
          <a-cursor color="white"></a-cursor>
        </a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
