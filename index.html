<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

  </head>
    <body>
    <a-scene>

        <a-plane
        position="0 0 0"
        color="black"
        rotation="-90 0 0"
        width="1000"
        height="1000"
        ></a-plane>
        
        <a-sphere 
        position="35 20 -5"
        radius="3"
        color="orange"
        animation="property: position; dir: alternate; dur: 500; to: 35 5 -5; loop: true; easing: easeInOutQuad"
        ></a-sphere>
        
    <a-light type="ambient" color="#ffffff"></a-light>

    <a-light type="spot" color="#0022ff" intensity="2" angle="30"
         position="50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

<a-light type="spot" color="#ff0000" intensity="2" angle="30"
         position="-50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

    <a-light type="spot" color="#ffffff" intensity="2" angle="30"
    position="0 50 0"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
</a-light>
    
<a-sky src="#crowd360"></a-sky>

<a-assets>
  <img id="crowd360" src="warriors crowd.jpg">
  <img id="lebronSteph" src="lebron steph.webp">
  <img id="lukadoncic" src="lukadoncic.webp">
  <img id="teamBanner" src="gsw banner.png">
</a-assets>

<a-entity
ply-model="src:jimmybutler.ply"
position="-50 -17 -30"
rotation="270 270 0"
scale="10 10 10"
></a-entity>

<a-entity
ply-model="src:lukadoncic.ply"
position="35 -17 75"
rotation="270 90 0"
scale="10 10 10"
></a-entity>

<a-entity
ply-model="src:lebronjames.ply"
position="50 -17 50"
rotation="270 90 0"
scale="10 10 10"
></a-entity>

      <a-entity 
      ply-model="src:nbacourt.ply"
      position="155 -50 150"
      rotation="270 90 0"
      scale="25 25 25"
      ></a-entity>

			<a-entity
  ply-model="src:stephcurry.ply"
  position="-25 -17 -57"
  rotation="270 270 0"
  scale="10 10 10"
></a-entity>


<a-entity id="jumbotron" position="0 120 0" rotation="0 0 0"animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
>
    <a-box
    width="40"
    height="20"
    depth="40"
    color="black">
  </a-box>

  <a-image 
  src="#lebronSteph"
  position="20.5 0 0"
  rotation="0 -90 0"
  width="40"
  height="20">
</a-image>

<a-image 
  src="#lukadoncic"
  position="-20.5 0 0"
  rotation="0 90 0"
  width="40"
  height="20">
</a-image>


  <a-text 
    value="86 - 82"
    position="0 5 20.5"
    rotation="0 0 0"
    align="center"
    color="yellow"
    width="150"
  ></a-text>

  <a-text 
    value="86 - 82"
    position="0 5 -20.5"
    rotation="0 180 0"
    align="center"
    color="yellow"
    width="150"
    ></a-text>

    <a-text 
    value="Q4 10:36"
    position="0 -10 20.5"
    rotation="0 0 0"
    align="center"
    color="red"
    width="100"
  ></a-text>

  <a-text 
  value="Q4 10:36"
  position="0 -10 -20.5"
  rotation="0 180 0"
  align="center"
  color="red"
  width="100"
></a-text>

  <a-image 
  src="gsw logo.png"
  position="-13 -4 20.51" 
  width="10" 
  height="10">
</a-image>

<a-image 
  src="la lakers logo.png"
  position="13 -4 20.51" 
  width="12" 
  height="10">
</a-image>

  <a-image 
    src="gsw logo.png"
    position="13 -4 -20.51" 
    width="10" 
    height="10"
    rotation="0 180 0">
  </a-image>

  <a-image 
    src="la lakers logo.png"
    position="-13 -4 -20.51" 
    width="12" 
    height="10"
    rotation="0 180 0">
  </a-image>
</a-entity>

<a-entity 
camera 
look-controls 
wasd-controls="acceleration: 300"
position="0 50 100"
></a-entity>

    </a-scene>
  </body>
</html>
