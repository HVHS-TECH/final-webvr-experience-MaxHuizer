<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
    <body>
    <a-scene> 
    <a-plane
    position="0 0 0"
    color="grey"
    rotation="-90 0 0"
    width="1000"
    height="1000"
    ></a-plane>

    <a-light type="ambient" color="#ffffff"></a-light>

    <a-light type="spot" color="#0022ff" intensity="2" angle="30"
         position="50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

<a-light type="spot" color="#ff0000" intensity="2" angle="30"
         position="-50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

    <a-light type="spot" color="#ffffff" intensity="2" angle="30"
    position="0 50 0"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
</a-light>

    
<a-sky src="#crowd360"></a-sky>

<a-assets>
  <img id="crowd360" src="crowd.png">
</a-assets>

    
      <a-entity 
      ply-model="src:nbacourt.ply"
      position="155 -50 150"
      rotation="270 90 0"
      scale="25 25 25"
      ></a-entity>

			<a-entity
  ply-model="src:stephcurry.ply"
  position="-35 -17 -35"
  rotation="270 270 0"
  scale="10 10 10"
></a-entity>

  <a-sphere 
    position="35 20 -5"
    radius="3"
    color="orange"
    animation="property: position; dir: alternate; dur: 400; loop: true; to: 35 7 -5">
</a-sphere>


  <a-entity 
  camera 
  look-controls 
  wasd-controls="acceleration: 150" 
  position="0 20 50"
  ></a-entity>

<a-entity id="jumbotron" position="0 120 0" rotation="0 0 0"animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
>
    <a-box
    width="40"
    height="20"
    depth="40"
    color="black">
  </a-box>
  <a-text 
    value="86 - 82"
    position="0 5 20.5"
    rotation="0 0 0"
    align="center"
    color="yellow"
    width="150">
  </a-text>
  
  <a-text 
    value="86 - 82"
    position="0 5 -20.5"
    rotation="0 180 0"
    align="center"
    color="yellow"
    width="150"
    ></a-text>

  <a-image 
  src="gsw logo.png"
  position="-10 -4 20.51" 
  width="10" 
  height="10">
</a-image>

<a-image 
  src="la lakers logo.png"
  position="10 -4 20.51" 
  width="12" 
  height="10">
</a-image>

  <a-image 
    src="gsw logo.png"
    position="10 -4 -20.51" 
    width="10" 
    height="10"
    rotation="0 180 0">
  </a-image>

  <a-image 
    src="la lakers logo.png"
    position="-10 -4 -20.51" 
    width="12" 
    height="10"
    rotation="0 180 0">
  </a-image>
</a-entity>

<!-- Huge Bleachers Section - Outside the Court -->
<a-entity id="bleachers-section">
  <!-- Row 1 -->
  <a-box color="#666" position="0 5 -100" depth="10" height="10" width="200"></a-box>
  
  <!-- Row 2 -->
  <a-box color="#555" position="0 20 -115" depth="10" height="10" width="200"></a-box>
  
  <!-- Row 3 -->
  <a-box color="#444" position="0 35 -130" depth="10" height="10" width="200"></a-box>
  
  <!-- Row 4 -->
  <a-box color="#333" position="0 50 -145" depth="10" height="10" width="200"></a-box>
  
  <!-- Row 5 -->
  <a-box color="#222" position="0 65 -160" depth="10" height="10" width="200"></a-box>
</a-entity>

    </a-scene>
  </body>
</html>
