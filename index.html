<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
    <body>
    <a-scene>    
    
      <a-entity 
      ply-model="src:nbacourt.ply"
      position="0 0 0"
      rotation="270 90 0"
      scale="25 25 25"
      ></a-entity>

			<a-entity
      ply-model="src:stephcurry.ply"
      position="-160 30 -80"
      rotation="270 0 0"
      scale="10 10 10"
      ></a-entity>

      <a-camera position="-150 100 -50"></a-camera>

			<a-sky src="#celebration"></a-sky>

><a-assets>
  <img id="celebration" src="KBYG_2022-23_Warriors_Games.png">
</a-assets>

<a-sphere
  position="-115 54 -150"
  radius="4" 
  color="orange"
	animation="property: position; 
	to: -115 65 -150; 
	dir: alternate; 
	dur: 500; 
	easing: easeOutQuad; 
	loop: true">
></a-sphere>

<a-entity id="jumbotron" position="-150 150 -150" rotation="0 0 0">

  <!-- The box (jumbotron body) -->
  <a-box 
    width="40" 
    height="20" 
    depth="40" 
    color="black">
  </a-box>

  <!-- Text attached to the front of the box -->
  <a-text>
    value="121-118" 
    position="-150 150 -150"
    rotation="0 0 0"
    align="center"
    color="yellow" 
    width="100">
  </a-text>
</a-entity>
    </a-scene>
  </body>
</html>
