<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
    <body>
    <a-scene> 
    <a-plane
    position="0 0 0"
    color="grey"
    rotation="-90 0 0"
    width="1000"
    height="1000"
    ></a-plane>

    <a-light type="ambient" color="#ffffff"></a-light>

    <a-light type="spot" color="#0022ff" intensity="2" angle="30"
         position="50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

<a-light type="spot" color="#ff0000" intensity="2" angle="30"
         position="-50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

    <a-light type="spot" color="#ffffff" intensity="2" angle="30"
    position="0 50 0"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
</a-light>

    
<a-sky src="#crowd360"></a-sky>

<a-assets>
  <img id="crowd360" src="crowd.png">
</a-assets>

    
      <a-entity 
      ply-model="src:nbacourt.ply"
      position="155 -50 150"
      rotation="270 90 0"
      scale="25 25 25"
      ></a-entity>

			<a-entity
  ply-model="src:stephcurry.ply"
  position="-35 -17 -35"
  rotation="270 270 0"
  scale="10 10 10"
></a-entity>

  <a-sphere 
    position="35 20 -5"
    radius="3"
    color="orange"
    animation="property: position; dir: alternate; dur: 400; loop: true; to: 35 7 -5">
</a-sphere>

  <a-entity 
  camera 
  look-controls 
  wasd-controls="acceleration: 150" 
  position="0 20 50"
  ></a-entity>

  front
  <a-box color="#383838" position="0 17.5 -107" depth="10" height="10" width="185"></a-box>
  <a-box color="#383838" position="0 27.5 -117" depth="10" height="10" width="185"></a-box>
  <a-box color="#383838" position="0 37.5 -127" depth="10" height="10" width="185"></a-box>
  back
  <a-box color="#383838" position="0 17.5 107" depth="10" height="10" width="185"></a-box>
  <a-box color="#383838" position="0 27.5 117" depth="10" height="10" width="185"></a-box>
  <a-box color="#383838" position="0 37.5 127" depth="10" height="10" width="185"></a-box>
  left
  <a-box color="#383838" position="140 17.5 0" depth="205" height="10" width="10"></a-box>
  <a-box color="#383838" position="150 27.5 0" depth="205" height="10" width="10"></a-box>
  <a-box color="#383838" position="160 37.5 0" depth="205" height="10" width="10"></a-box>
  right



    </a-scene>
  </body>
</html>
