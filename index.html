<!DOCTYPE html>
<html>
  <head>

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

  </head>
    <body>
    <a-scene> 
    <a-plane
    position="0 0 0"
    color="grey"
    rotation="-90 0 0"
    width="1000"
    height="1000"
    ></a-plane>

    <a-box position="0 0.5 -5" depth="10" height="10" width="10" color="#555"></a-box>
    <a-box position="1 0.5 -5" depth="10" height="10" width="10" color="#555"></a-box>
    <a-box position="2 0.5 -5" depth="10" height="10" width="10" color="#555"></a-box>


    <a-light type="ambient" color="#ffffff"></a-light>

    <a-light type="spot" color="#0022ff" intensity="2" angle="30"
         position="50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

<a-light type="spot" color="#ff0000" intensity="2" angle="30"
         position="-50 50 0"
         animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
</a-light>

    <a-light type="spot" color="#ffffff" intensity="2" angle="30"
    position="0 50 0"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
</a-light>

    
<a-sky src="#crowd360"></a-sky>

<a-assets>
  <img id="crowd360" src="crowd.png">
</a-assets>

    
      <a-entity 
      ply-model="src:nbacourt.ply"
      position="0 -50 0"
      rotation="270 90 0"
      scale="25 25 25"
      ></a-entity>

			<a-entity
      ply-model="src:stephcurry.ply"
      position="-160 -18 -80"
      rotation="270 0 0"
      scale="10 10 10"
      ></a-entity>
      
      <a-sphere
  position="-115 4 -150"
  radius="4" 
  color="orange"
	animation="property: position; 
	to: -115 15 -150; 
	dir: alternate; 
	dur: 250; 
	easing: easeOutQuad; 
	loop: true"
  ></a-sphere>

    
  <a-camera position="-150 100 -50"
  wasd-controls="acceleration: 300"
  look-controls="pointerLockEnabled: true"
  ></a-camera>
  
<a-entity id="jumbotron" position="-150 120 -150" rotation="0 0 0"animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
>
    <a-box
    width="40"
    height="20"
    depth="40"
    color="black">
  </a-box>
  <a-text 
    value="86 - 82"
    position="0 5 20.5"
    rotation="0 0 0"
    align="center"
    color="yellow"
    width="150">
  </a-text>
  
  <a-text 
    value="86 - 82"
    position="0 5 -20.5"
    rotation="0 180 0"
    align="center"
    color="yellow"
    width="150"
    ></a-text>

  <a-text 
  value="86 - 82"
  position="0 5 -20.5"
  rotation="0 180 0"
  align="center"
  color="yellow"
  width="150">
</a-text>

  <a-image 
  src="gsw logo.png"
  position="-10 -4 20.51" 
  width="10" 
  height="10">
</a-image>

<a-image 
  src="la lakers logo.png"
  position="10 -4 20.51" 
  width="12" 
  height="10">
</a-image>

  <a-image 
    src="gsw logo.png"
    position="10 -4 -20.51" 
    width="10" 
    height="10"
    rotation="0 180 0">
  </a-image>

  <a-image 
    src="la lakers logo.png"
    position="-10 -4 -20.51" 
    width="12" 
    height="10"
    rotation="0 180 0">
  </a-image>
</a-entity>

    </a-scene>
  </body>
</html>
